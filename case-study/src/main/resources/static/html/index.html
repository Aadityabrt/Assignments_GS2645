<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <!-- Navigation bar -->
    <nav>
        <div class="logo">Your Logo</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Product listings -->
    <section class="product : ${products}">
        <img src="product-image.jpg" alt="Product Image">
        <h2>"${product.name}"</h2>
        <p class="price">"${product.price}"</p>
        <button>Add to Cart</button>
    </section>

    <!-- Repeat the product section for more items -->
</main>

<footer>
    <!-- Footer content -->
</footer>
</body>
</html>
